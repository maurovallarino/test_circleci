AWSTemplateFormatVersion: 2010-09-09
Description: Test 1

Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Description: Creating Amazon S3 bucket from CloudFormation
    Properties:
      AccessControl: PublicRead
      BucketName: !Join [ "-", [ !Sub '${AWS::StackName}', !Sub '${AWS::AccountId}' ] ]
      WebsiteConfiguration:
        IndexDocument: index.html
  S3BucketPolicy:
    Type: "AWS::S3::BucketPolicy"
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Statement:
        - Sid: PublicReadforS3Bucket
          Effect: Allow
          Principal: '*'
          Action: s3:GetObject
          Resource: !Join ['', ['arn:aws:s3:::', !Ref S3Bucket, '/*']]
